<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ContactUs</title>
	<link rel="stylesheet" href="style/style.css">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>
<body class="Mainbody3">
	<div class="headerdiv1">
		<div class="headerdiv2">
			<header>
				<a href="file:///D:/Class/Html%20+%20Css%20%20language/Html%20task/Courses%20WebSite/COURSES.html"
					title="HomePage"><span>Home</span></a>
				<a href="file:///D:/Class/Html%20+%20Css%20%20language/Html%20task/Courses%20WebSite/Courses-Details.html"
					title="CoursesPage"><span>Courses</span></a>
				<a href="file:///D:/Class/Html%20+%20Css%20%20language/Html%20task/Courses%20WebSite/ContactUs.html"
					title="ContactUs"><span>ContactUs</span></a>
			</header>
		</div>
	</div>
	<br><br><br>
		<h2 id="ContactUs">ContactUs</h2>
	<div class="formdiv">
		<div class="formdiv2">			
	<form method="post">
	<div>
		<label for="f_NAME">Full Name :</label>
		<br>
		<input type="text" name="F_Name" id="f_NAME" size="35" required autofocus>
	</div>
		<br>
	<div>
		<label for="Eme">Email :</label>
		<br>
		<input type="email" name="email" id="Eme" size="35" required>
	</div>
		<br>
	<div>
		<label for="pass">Password :</label>
		<br>
		<input type="Password" name="Password" id="pass" size="35" required>
	</div>
		<br>
	<div>
		<label for="cpass">Confirm Password :</label>
		<br>
		<input type="Password" name="c_Password" id="cpass" size="35" required>
	</div>
	<br>
	<div>
		<label for="" >Gender :</label>
		<br>
		<input type="radio" name="Gender" required>Male
		<input type="radio" name="Gender" required>Female
		<input type="radio" name="Gender" required>Other
	</div>
	<br>
	<div>
		<label for="sq">Security Question :</label><br><br>
		<select id="sq">
			<option>What was Your First pet Name?</option>
			<option>What was Your First pet Name?</option>
			<option>What was Your First pet Name?</option>
		</select><br>
		<textarea rows="4" cols="35"></textarea>
	</div>
	<br>
	<DIV>
		<input type="checkbox" name="agree" required>I agree to accept terms and condition
	</DIV>
	<br>
	<div>
		<input type="image" src="Table-images/sub1.png" height="25">
	</div>
	</form>
		</div>
	</div>
</body>
</html>
