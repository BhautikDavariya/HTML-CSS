<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup</title>
	<link rel="stylesheet" href="">
</head>
<body style="background-color: #add9e6;">
		<h2 style="text-align: center;">SignUp</h2>
	<div style="margin-left: 36%; margin-right: 36%;">
		<div style=" background-color: white;">			
	<form method="post" style=" font-family: Arial,sans-serif; font-size: 13px; border-style: initial; border-color: white;  padding-left: 45px; padding-top: 35px;  padding-bottom: 35px;">
	<div>
		<label for="f_NAME">Full Name :</label>
		<br>
		<input type="text" name="F_Name" id="f_NAME" size="35" required autofocus>
	</div>
		<br>
	<div>
		<label for="Eme">Email :</label>
		<br>
		<input type="email" name="email" id="Eme" size="35" required>
	</div>
		<br>
	<div>
		<label for="pass">Password :</label>
		<br>
		<input type="Password" name="Password" id="pass" size="35" required>
	</div>
		<br>
	<div>
		<label for="cpass">Confirm Password :</label>
		<br>
		<input type="Password" name="c_Password" id="cpass" size="35" required>
	</div>
	<br>
	<div>
		<label for="" >Gender :</label>
		<br>
		<input type="radio" name="Gender" required>Male
		<input type="radio" name="Gender" required>Female
		<input type="radio" name="Gender" required>Other
	</div>
	<br>
	<div>
		<label for="sq">Security Question :</label><br><br>
		<select id="sq">
			<option>What was Your First pet Name?</option>
			<option>What was Your First pet Name?</option>
			<option>What was Your First pet Name?</option>
		</select><br>
		<textarea rows="4" cols="35"></textarea>
	</div>
	<br>
	<DIV>
		<input type="checkbox" name="agree" required>I agree to accept terms and condition
	</DIV>
	<br>
	<div>
		<!-- <input type="button" name="register" value="register"> -->
		<input type="image" src="image/register2.png" height="25">
	</div>
	</form>
		</div>
	</div>
	<!-- padding-right: 45px; -->
	<!-- margin-left: 500px; -->
	<!-- margin-top: 20px; -->
	<!-- margin-right: 500px; -->
<!-- margin-right: 500px; -->
	<!-- padding-left: 30px; -->
</body>
</html>
